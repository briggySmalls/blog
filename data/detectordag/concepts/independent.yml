config:
  writer: graphviz
model:
  elements:
    - name: user
      kind: actor
    - name: plug
    - name: detector-dag
      children:
        - name: device
          children:
            - pi
            - ups
            - dongle
          associations:
            - source: ups
              destination: pi
              tags: [power,status]
            - source: dongle
              destination: pi
              tags: [connectivity]
        - server
      associations:
        - source: device/pi
          destination: server
          tags: [I'm dead]
  associations:
    - source: plug
      destination: detector-dag/device/ups
      tags: [power]
    - source: detector-dag/server
      destination: user
      tags: [email]
